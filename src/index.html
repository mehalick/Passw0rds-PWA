<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passw0rds</title>
    <link rel="canonical" href="https://pw.ojp.io/">
    <link rel="stylesheet" type="text/css" href="/styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#b0003a">
    <meta name="apple-mobile-web-app-title" content="Passw0rds">
    <meta name="msapplication-TileImage" content="/images/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#e81e62">
    <meta name="theme-color" content="#e81e62">
</head>

<body>
    <div id="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>
    <main id="container">
        <table>
            <col width="0%">
            <col width="50%">
            <col width="50%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Alpha Numeric</th>
                    <th>Special Chars</th>
                </tr>
            </thead>
            <tbody id="passwords"></tbody>
        </table>
        <footer class="small">
            <div id="copied" class="hidden">Copied!</div>
            <div>
                <a id="refresh" href="#">Refresh</a>
            </div>
            <div>
                <a href="https://andy.mehalick.com/">Andy Mehalick</a>
            </div>
        </footer>
    </main>
</body>
<script src="/scripts/app.js" async></script>

</html>
